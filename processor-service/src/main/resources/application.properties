# DataSource configuration
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/order_demo_db
spring.datasource.username=postgres
spring.datasource.password=postgres
# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.default_schema=processor
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Liquibase
spring.liquibase.change-log=classpath:db/changelog/changelog-master.xml
spring.liquibase.drop-first=false
# Application name
spring.application.name=processor-service
# Kafka bootstrap
spring.kafka.bootstrap-servers=localhost:9092
# Consumer
spring.kafka.consumer.group-id=processor-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
